<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started In Web Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
        width: 50%;
      }

      h1,
      h2,
      h3 {
        color: #0056b3;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.75em;
        margin-top: 30px;
        margin-bottom: 15px;
      }

      h3 {
        font-size: 1.5em;
        margin-top: 25px;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 15px;
      }

      ul {
        margin-bottom: 20px;
      }

      li {
        margin-bottom: 10px;
      }

      .content-wrapper {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
  
  </body>
</html>
